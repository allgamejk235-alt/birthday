<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loader -->
    <div class="loader">
        <button id="play">Start</button>
    </div>

    <!-- Music -->
    <audio class="song" controls loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser isn't invited for super fun audio time.
    </audio>

    <!-- Confetti -->
    <canvas id="confetti"></canvas>

    <!-- Main content -->
    <div class="main">
        <div class="container pt-5">
            <div class="row justify-content-center">

                <!-- Banner -->
                <div class="col-12 col-md-8 text-center mb-3">
                    <img src="banner.png" alt="Banner" class="img-fluid">
                </div>

                <!-- Name -->
                <div class="col-12 text-center mb-3">
                    <div id="name" class="area">Giang</div>
                </div>

                <!-- Typed Messages -->
                <div class="col-12 text-center mb-4">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">Giang</i></h2>
                            <h2>Chúc cậu một tuổi mới thật nhiều niềm vui</h2>
                            <h2>Và ngập tràn hạnh phúc bên những người thân yêu.</h2>
                            <h2>Mong mọi ước mơ của cậu đều trở thành hiện thực</h2>
                            <h2>Và mỗi ngày đều tràn ngập tiếng cười, may mắn và niềm vui.</h2>
                            <h2>Chúc cậu luôn khỏe mạnh, xinh đẹp và hạnh phúc!</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <!-- Cake -->
                <div class="col-8 col-md-4 text-center mb-5 cake">
                    <img src="cake.gif" alt="Cake" class="img-fluid">
                </div>

            </div>
        </div>

        <!-- Balloon Border -->
        <img src="Balloon-Border.png" class="balloon-border img-fluid">
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="jquery.js"></script>
    <script src="typed.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

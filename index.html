<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">Giang</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">Giang</i></h2>
                            <h2>Chúc cậu một tuổi mới thật nhiều niềm vui</h2>
                            <h2>Ngập tràn hạnh phúc bên những người thân yêu.</h2>
                            <h2>Mọi ước mơ của cậu đều trở thành hiện thực</h2>
                            <h2>Chúc cậu luôn khỏe mạnh, xinh đẹp và hạnh phúc!</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="jquery.js"></script>
<script src="typed.min.js"></script>
<script src="script.js"></script>

</html>
